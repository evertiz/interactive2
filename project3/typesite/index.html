<!DOCTYPE>
<html>
<head>
	<title>TYPEFSITE</title>
	<link rel="stylesheet" href="typesite.css" />
</head>

<body>
	<div id="main-container">
		<div id="nav">	
			<ul>
				<li><a href="index.html"></a></li>
				<li><a href="about.html"></a></li>
				<li><a href="abc.html"></a></li>
			</ul>
		</div>

		<div class="lines-title">
			<marquee behavior="alternate">
			<div class="letter">
				<div class="L">
					<div class="lines-L">
						<div class="left"></div>
						<div class="bottom"></div>
					</div>
				</div>
			</div>

			<div class="letter">
				<div class="I">
					<div class="lines-I">
						<div class="top"></div>
						<div class="middle"></div>
						<div class="bottom"></div>
					</div>
				</div>
			</div>

			<div class="letter">
				<div class="N">
					<div class="lines-N">
						<div class="sides"></div>
						<div class="middle"></div>
					</div>
				</div>
			</div>

			<div class="letter">
				<div class="E">
					<div class="lines-E">
						<div class="left"></div>
						<div class="top"></div>
						<div class="middle"></div>
						<div class="bottom"></div>
					</div>
				</div>
			</div>

			<div class="letter">
				<div class="S">
					<div class="lines-S">
						<div class="top-bar"></div>
						<div class="top"></div>
						<div class="bottom-bar"></div>
						<div class="bottom"></div>
					</div>
				</div>
			</div>
			</marquee>
		</div>
	</div>

</body>

</html>
